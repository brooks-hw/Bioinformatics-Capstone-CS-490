<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DNA Workflow Pipeline</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      padding: 40px;
    }
    h1 {
      text-align: center;
      color: #00695c;
    }
    .module {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      margin: 20px auto;
      max-width: 600px;
      text-align: center;
    }
    .module h3 {
      margin-top: 0;
      color: #004d40;
    }
    .module input, .module button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    .module button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
    }
    .module button:hover {
      background-color: #004d40;
    }
    #output {
      white-space: pre-wrap;
      background: #e0f2f1;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>DNA Segment Analysis Workflow</h1>

  <div class="module">
    <h3>1. Upload DNA Data</h3>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="dnaFile" accept=".fastq,.gz" required>
      <br>
      <button type="submit">Upload & Run FastQC</button>
    </form>
    <div id="output"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const response = await fetch('/run-fastqc', {
        method: 'POST',
        body: formData
      });
      const result = await response.text();
      document.getElementById('output').textContent = result;
    });
  </script>

</body>
</html>
